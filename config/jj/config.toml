[user]
name = "PrayagS"

[ui]
paginate = "never"
default-command = "log"

[git]
sign-on-push = true
# auto-local-bookmark = true

[signing]
backend = "ssh"
key = "~/.ssh/id_ed25519.pub"

[templates]
draft_commit_description = '''
concat(
  description,
  "\n\n",
  "Signed-off-by: " ++ author.name() ++ " <" ++ author.email() ++ ">",
  surround(
    "\nJJ: This commit contains the following changes:\n", "",
    indent("JJ:     ", diff.summary()),
  ),
  "\nJJ: ignore-rest\n",
  diff.git(),
)
'''
