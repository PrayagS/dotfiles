[user]
name = "PrayagS"
email = "prayag.savsani@blinkit.com"

[ui]
paginate = "never"
default-command = "log"

[git]
auto-local-bookmark = true

[templates]
draft_commit_description = '''
concat(
  description,
  "\n\n",
  "Signed-off-by: " ++ author.name() ++ " <" ++ author.email() ++ ">",
  surround(
    "\nJJ: This commit contains the following changes:\n", "",
    indent("JJ:     ", diff.summary()),
  ),
  "\nJJ: ignore-rest\n",
  diff.git(),
)
'''
